<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Catamaran|Indie+Flower" rel="stylesheet">
    <style media="screen">
      h1 {
        font-family: 'Indie Flower', cursive;
        text-align: center;
      }
      h2 {
        font-family: 'Catamaran', sans-serif;
        text-align: center;
      }
      .gif {
        width: 16%;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>

    <div class="banner">
      <h1>WDI-Burrows</h1>
      <h2>Codename Meerkats</h2>
    </div>
    <div class="gifs">
    </div>

    <script type="text/javascript">
        const gifs = ["Alex Fitch.gif","Alvin Chong.gif","Amit Feldman.gif","Annie Burns.gif","Ariana Dziedzic.gif","Bhavika Desai.gif","Erik Jonsson.gif","John Castrillon.gif","Josh Whitney.gif","Julia Henderson.gif","Katie Benefico.gif","Liz Cheng.gif","Lorenzo Hernandez.gif","Lynn Fleck.gif","Mark Robertson.gif","Max Marschark.gif","Nasser Sanou.gif","Neil Ferner.gif","Philip Bell.gif","Sam Peterson.gif","Stef Boone.gif","Thomas J. Bongiorno.gif","Tom Mulroy.gif","Wes Waterman.gif"];
        const $pictureWall = $('.gifs');
        gifs.forEach((url) => {
          const $img = $('<img class="gif">').attr('src', `./${url}`);
          $img.hide();
          $pictureWall.append($img);
          setTimeout(() => {
            $img.fadeIn(5000);
          }, 1000);

        });
    </script>
  </body>
</html>
