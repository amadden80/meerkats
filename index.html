<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Catamaran|Indie+Flower" rel="stylesheet">
    <style media="screen">
      h1 {
        font-family: 'Indie Flower', cursive;
        text-align: center;
      }
      h2 {
        font-family: 'Catamaran', sans-serif;
        text-align: center;
      }
      .gif {
        width: 16%;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>

    <div class="banner">
      <h1>WDI-Burrows</h1>
      <h2>Codename Meerkats</h2>
    </div>
    <div class="gifs">
    </div>

    <script type="text/javascript">
      $.get('/gifs.json').done((data) => {
        const gifs = JSON.parse(data).gifs;
        const $pictureWall = $('.gifs');
        gifs.forEach((url) => {
          const $img = $('<img class="gif">').attr('src', `/${url}`);
          $img.hide();
          $pictureWall.append($img);
          setTimeout(() => {
            $img.fadeIn(5000);
          }, 1000);

        });
      });
    </script>
  </body>
</html>
